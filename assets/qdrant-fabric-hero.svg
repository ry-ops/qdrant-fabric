<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - dark theme like blog -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>

    <!-- Qdrant brand colors gradient (red to dark red) -->
    <linearGradient id="qdrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC244C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1538;stop-opacity:1" />
    </linearGradient>

    <!-- Vector/MCP accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Central glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DC244C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC244C;stop-opacity:0" />
    </radialGradient>

    <!-- Vector dot pattern glow -->
    <radialGradient id="vectorGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Circuit/connection pattern (subtle) -->
  <g opacity="0.08" stroke="#DC244C" stroke-width="1">
    <line x1="200" y1="200" x2="400" y2="200"/>
    <line x1="400" y1="200" x2="400" y2="400"/>
    <line x1="800" y1="100" x2="1000" y2="100"/>
    <line x1="1000" y1="100" x2="1000" y2="300"/>
    <circle cx="400" cy="200" r="4" fill="#DC244C"/>
    <circle cx="1000" cy="300" r="4" fill="#DC244C"/>
  </g>

  <!-- Central glow effect -->
  <circle cx="600" cy="315" r="350" fill="url(#glowGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Central rotating octagon (Qdrant logo inspired) -->
  <g transform="translate(600, 315)">
    <path d="M 0,-180 L 127,-127 L 180,0 L 127,127 L 0,180 L -127,127 L -180,0 L -127,-127 Z"
          fill="none" stroke="url(#qdrantGradient)" stroke-width="4" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </path>

    <!-- Inner rotating octagon (faster) -->
    <path d="M 0,-120 L 85,-85 L 120,0 L 85,85 L 0,120 L -85,85 L -120,0 L -85,-85 Z"
          fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
    </path>

    <!-- Core circle representing vector database -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#DC244C" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="60;65;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner core -->
    <circle cx="0" cy="0" r="40" fill="rgba(220,36,76,0.2)" stroke="#DC244C" stroke-width="2" opacity="0.9"/>
  </g>

  <!-- Vector points constellation (representing vector embeddings) -->
  <g>
    <!-- Cluster 1 - Top left -->
    <circle cx="200" cy="150" r="4" fill="#6366f1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="180" r="3" fill="#6366f1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="170" r="3" fill="#6366f1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <line x1="200" y1="150" x2="180" y2="180" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="150" x2="220" y2="170" stroke="#6366f1" stroke-width="1" opacity="0.3"/>

    <!-- Cluster 2 - Top right -->
    <circle cx="1000" cy="180" r="4" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="210" r="3" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1020" cy="200" r="3" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.1s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <line x1="1000" y1="180" x2="980" y2="210" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="1000" y1="180" x2="1020" y2="200" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>

    <!-- Cluster 3 - Bottom left -->
    <circle cx="220" cy="480" r="4" fill="#6366f1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="510" r="3" fill="#6366f1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.7s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="500" r="3" fill="#6366f1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <line x1="220" y1="480" x2="200" y2="510" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
    <line x1="220" y1="480" x2="240" y2="500" stroke="#6366f1" stroke-width="1" opacity="0.3"/>

    <!-- Cluster 4 - Bottom right -->
    <circle cx="980" cy="470" r="4" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="500" r="3" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="490" r="3" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <line x1="980" y1="470" x2="960" y2="500" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="980" y1="470" x2="1000" y2="490" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Animated particles representing vector operations -->
  <g>
    <circle cx="350" cy="315" r="3" fill="#DC244C">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 250,0; 250,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="315" r="3" fill="#DC244C">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; -250,0; -250,0" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="115" r="3" fill="#6366f1">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 0,200; 0,200" dur="5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="515" r="3" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 0,-200; 0,-200" dur="5s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" begin="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Orbital rings representing API layers -->
  <g opacity="0.4">
    <circle cx="600" cy="315" r="250" fill="none" stroke="#DC244C" stroke-width="1" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate"
        values="0 600 315; 360 600 315" dur="30s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="315" r="280" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="8,8">
      <animateTransform attributeName="transform" type="rotate"
        values="360 600 315; 0 600 315" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Four corner API indicators (Cloud, Database, MCP, Fabric) -->
  <g>
    <!-- Cloud API - Top Left -->
    <g transform="translate(100, 80)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#DC244C" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="28" fill="rgba(220,36,76,0.1)"/>
      <circle cx="0" cy="0" r="8" fill="#DC244C">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Database API - Top Right -->
    <g transform="translate(1100, 80)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="28" fill="rgba(99,102,241,0.1)"/>
      <circle cx="0" cy="0" r="8" fill="#6366f1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- MCP Server - Bottom Left -->
    <g transform="translate(100, 550)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="28" fill="rgba(139,92,246,0.1)"/>
      <circle cx="0" cy="0" r="8" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Fabric Integration - Bottom Right -->
    <g transform="translate(1100, 550)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#DC244C" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="28" fill="rgba(220,36,76,0.1)"/>
      <circle cx="0" cy="0" r="8" fill="#DC244C">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Connection lines from corners to center (data flow) -->
  <g opacity="0.2">
    <line x1="100" y1="80" x2="600" y2="315" stroke="#DC244C" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="1100" y1="80" x2="600" y2="315" stroke="#6366f1" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" begin="0.75s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="550" x2="600" y2="315" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="1100" y1="550" x2="600" y2="315" stroke="#DC244C" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" begin="2.25s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Decorative accent bars (top/bottom) -->
  <rect x="0" y="0" width="1200" height="4" fill="#DC244C" opacity="0.4"/>
  <rect x="0" y="626" width="1200" height="4" fill="#6366f1" opacity="0.4"/>

  <!-- Corner brackets (HUD style) -->
  <g stroke="#DC244C" stroke-width="3" fill="none" opacity="0.5">
    <path d="M 20,60 L 20,20 L 60,20"/>
    <path d="M 1180,60 L 1180,20 L 1140,20"/>
    <path d="M 20,570 L 20,610 L 60,610"/>
    <path d="M 1180,570 L 1180,610 L 1140,610"/>
  </g>
</svg>
