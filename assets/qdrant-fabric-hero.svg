<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <!-- Green gradients for depth -->
    <linearGradient id="green1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="lightShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark green background -->
  <rect width="1200" height="500" fill="#022c22"/>

  <!-- Layer 8 - Deepest (darkest green) -->
  <path fill="url(#green1)" filter="url(#shadow)" opacity="0.9">
    <animate attributeName="d"
      values="
        M 0,450 C 150,430 300,470 450,450 C 600,430 750,470 900,450 C 1050,430 1200,450 1200,450 L 1200,500 L 0,500 Z;
        M 0,455 C 150,435 300,475 450,455 C 600,435 750,475 900,455 C 1050,435 1200,455 1200,455 L 1200,500 L 0,500 Z;
        M 0,450 C 150,430 300,470 450,450 C 600,430 750,470 900,450 C 1050,430 1200,450 1200,450 L 1200,500 L 0,500 Z"
      dur="12s" repeatCount="indefinite"/>
  </path>

  <!-- Layer 7 -->
  <path fill="url(#green1)" filter="url(#shadow)" opacity="0.95">
    <animate attributeName="d"
      values="
        M 0,410 C 140,385 280,425 420,405 C 560,385 700,425 840,405 C 980,385 1120,405 1200,400 L 1200,500 L 0,500 Z;
        M 0,415 C 140,390 280,430 420,410 C 560,390 700,430 840,410 C 980,390 1120,410 1200,405 L 1200,500 L 0,500 Z;
        M 0,410 C 140,385 280,425 420,405 C 560,385 700,425 840,405 C 980,385 1120,405 1200,400 L 1200,500 L 0,500 Z"
      dur="11s" repeatCount="indefinite"/>
  </path>

  <!-- Layer 6 -->
  <path fill="url(#green2)" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,360 C 130,330 260,380 390,355 C 520,330 650,380 780,355 C 910,330 1040,355 1200,345 L 1200,500 L 0,500 Z;
        M 0,365 C 130,335 260,385 390,360 C 520,335 650,385 780,360 C 910,335 1040,360 1200,350 L 1200,500 L 0,500 Z;
        M 0,360 C 130,330 260,380 390,355 C 520,330 650,380 780,355 C 910,330 1040,355 1200,345 L 1200,500 L 0,500 Z"
      dur="10s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on layer 6 -->
  <g opacity="0.3" stroke="#065f46" stroke-width="2" fill="none">
    <path d="M 0,355 C 130,325 260,375 390,350 C 520,325 650,375 780,350 C 910,325 1040,350 1200,340">
      <animate attributeName="d"
        values="M 0,355 C 130,325 260,375 390,350 C 520,325 650,375 780,350 C 910,325 1040,350 1200,340;
                M 0,360 C 130,330 260,380 390,355 C 520,330 650,380 780,355 C 910,330 1040,355 1200,345;
                M 0,355 C 130,325 260,375 390,350 C 520,325 650,375 780,350 C 910,325 1040,350 1200,340"
        dur="10s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 5 -->
  <path fill="url(#green2)" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,300 C 120,265 240,315 360,285 C 480,255 600,305 720,275 C 840,245 960,275 1200,260 L 1200,500 L 0,500 Z;
        M 0,305 C 120,270 240,320 360,290 C 480,260 600,310 720,280 C 840,250 960,280 1200,265 L 1200,500 L 0,500 Z;
        M 0,300 C 120,265 240,315 360,285 C 480,255 600,305 720,275 C 840,245 960,275 1200,260 L 1200,500 L 0,500 Z"
      dur="9s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on layer 5 -->
  <g opacity="0.4" stroke="#059669" stroke-width="2.5" fill="none">
    <path d="M 0,295 C 120,260 240,310 360,280 C 480,250 600,300 720,270 C 840,240 960,270 1200,255">
      <animate attributeName="d"
        values="M 0,295 C 120,260 240,310 360,280 C 480,250 600,300 720,270 C 840,240 960,270 1200,255;
                M 0,300 C 120,265 240,315 360,285 C 480,255 600,305 720,275 C 840,245 960,275 1200,260;
                M 0,295 C 120,260 240,310 360,280 C 480,250 600,300 720,270 C 840,240 960,270 1200,255"
        dur="9s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,280 C 120,245 240,295 360,265 C 480,235 600,285 720,255 C 840,225 960,255 1200,240">
      <animate attributeName="d"
        values="M 0,280 C 120,245 240,295 360,265 C 480,235 600,285 720,255 C 840,225 960,255 1200,240;
                M 0,285 C 120,250 240,300 360,270 C 480,240 600,290 720,260 C 840,230 960,260 1200,245;
                M 0,280 C 120,245 240,295 360,265 C 480,235 600,285 720,255 C 840,225 960,255 1200,240"
        dur="9s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 4 -->
  <path fill="url(#green3)" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,230 C 110,190 220,250 330,210 C 440,170 550,230 660,190 C 770,150 880,190 1200,165 L 1200,500 L 0,500 Z;
        M 0,235 C 110,195 220,255 330,215 C 440,175 550,235 660,195 C 770,155 880,195 1200,170 L 1200,500 L 0,500 Z;
        M 0,230 C 110,190 220,250 330,210 C 440,170 550,230 660,190 C 770,150 880,190 1200,165 L 1200,500 L 0,500 Z"
      dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on layer 4 -->
  <g opacity="0.5" stroke="#34d399" stroke-width="3" fill="none">
    <path d="M 0,225 C 110,185 220,245 330,205 C 440,165 550,225 660,185 C 770,145 880,185 1200,160">
      <animate attributeName="d"
        values="M 0,225 C 110,185 220,245 330,205 C 440,165 550,225 660,185 C 770,145 880,185 1200,160;
                M 0,230 C 110,190 220,250 330,210 C 440,170 550,230 660,190 C 770,150 880,190 1200,165;
                M 0,225 C 110,185 220,245 330,205 C 440,165 550,225 660,185 C 770,145 880,185 1200,160"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,205 C 110,165 220,225 330,185 C 440,145 550,205 660,165 C 770,125 880,165 1200,140">
      <animate attributeName="d"
        values="M 0,205 C 110,165 220,225 330,185 C 440,145 550,205 660,165 C 770,125 880,165 1200,140;
                M 0,210 C 110,170 220,230 330,190 C 440,150 550,210 660,170 C 770,130 880,170 1200,145;
                M 0,205 C 110,165 220,225 330,185 C 440,145 550,205 660,165 C 770,125 880,165 1200,140"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,185 C 110,145 220,205 330,165 C 440,125 550,185 660,145 C 770,105 880,145 1200,120">
      <animate attributeName="d"
        values="M 0,185 C 110,145 220,205 330,165 C 440,125 550,185 660,145 C 770,105 880,145 1200,120;
                M 0,190 C 110,150 220,210 330,170 C 440,130 550,190 660,150 C 770,110 880,150 1200,125;
                M 0,185 C 110,145 220,205 330,165 C 440,125 550,185 660,145 C 770,105 880,145 1200,120"
        dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 3 -->
  <path fill="url(#green3)" filter="url(#lightShadow)">
    <animate attributeName="d"
      values="
        M 0,150 C 100,105 200,165 300,120 C 400,75 500,135 600,90 C 700,45 800,90 1200,60 L 1200,500 L 0,500 Z;
        M 0,155 C 100,110 200,170 300,125 C 400,80 500,140 600,95 C 700,50 800,95 1200,65 L 1200,500 L 0,500 Z;
        M 0,150 C 100,105 200,165 300,120 C 400,75 500,135 600,90 C 700,45 800,90 1200,60 L 1200,500 L 0,500 Z"
      dur="7s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on layer 3 -->
  <g opacity="0.6" stroke="#6ee7b7" stroke-width="3" fill="none">
    <path d="M 0,145 C 100,100 200,160 300,115 C 400,70 500,130 600,85 C 700,40 800,85 1200,55">
      <animate attributeName="d"
        values="M 0,145 C 100,100 200,160 300,115 C 400,70 500,130 600,85 C 700,40 800,85 1200,55;
                M 0,150 C 100,105 200,165 300,120 C 400,75 500,135 600,90 C 700,45 800,90 1200,60;
                M 0,145 C 100,100 200,160 300,115 C 400,70 500,130 600,85 C 700,40 800,85 1200,55"
        dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,120 C 100,75 200,135 300,90 C 400,45 500,105 600,60 C 700,15 800,60 1200,30">
      <animate attributeName="d"
        values="M 0,120 C 100,75 200,135 300,90 C 400,45 500,105 600,60 C 700,15 800,60 1200,30;
                M 0,125 C 100,80 200,140 300,95 C 400,50 500,110 600,65 C 700,20 800,65 1200,35;
                M 0,120 C 100,75 200,135 300,90 C 400,45 500,105 600,60 C 700,15 800,60 1200,30"
        dur="7s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 2 -->
  <path fill="url(#green4)" filter="url(#lightShadow)">
    <animate attributeName="d"
      values="
        M 0,80 C 90,30 180,95 270,45 C 360,-5 450,60 540,10 C 630,-40 720,10 1200,-25 L 1200,500 L 0,500 Z;
        M 0,85 C 90,35 180,100 270,50 C 360,0 450,65 540,15 C 630,-35 720,15 1200,-20 L 1200,500 L 0,500 Z;
        M 0,80 C 90,30 180,95 270,45 C 360,-5 450,60 540,10 C 630,-40 720,10 1200,-25 L 1200,500 L 0,500 Z"
      dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on layer 2 - brightest -->
  <g opacity="0.7" stroke="#d1fae5" stroke-width="3.5" fill="none">
    <path d="M 0,75 C 90,25 180,90 270,40 C 360,-10 450,55 540,5 C 630,-45 720,5 1200,-30">
      <animate attributeName="d"
        values="M 0,75 C 90,25 180,90 270,40 C 360,-10 450,55 540,5 C 630,-45 720,5 1200,-30;
                M 0,80 C 90,30 180,95 270,45 C 360,-5 450,60 540,10 C 630,-40 720,10 1200,-25;
                M 0,75 C 90,25 180,90 270,40 C 360,-10 450,55 540,5 C 630,-45 720,5 1200,-30"
        dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,45 C 90,-5 180,60 270,10 C 360,-40 450,25 540,-25 C 630,-75 720,-25 1200,-60">
      <animate attributeName="d"
        values="M 0,45 C 90,-5 180,60 270,10 C 360,-40 450,25 540,-25 C 630,-75 720,-25 1200,-60;
                M 0,50 C 90,0 180,65 270,15 C 360,-35 450,30 540,-20 C 630,-70 720,-20 1200,-55;
                M 0,45 C 90,-5 180,60 270,10 C 360,-40 450,25 540,-25 C 630,-75 720,-25 1200,-60"
        dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 1 - Front, lightest -->
  <path fill="url(#green4)" filter="url(#lightShadow)" opacity="0.95">
    <animate attributeName="d"
      values="
        M 0,30 C 80,-25 160,45 240,-10 C 320,-65 400,0 480,-55 C 560,-110 640,-55 1200,-95 L 1200,500 L 0,500 Z;
        M 0,35 C 80,-20 160,50 240,-5 C 320,-60 400,5 480,-50 C 560,-105 640,-50 1200,-90 L 1200,500 L 0,500 Z;
        M 0,30 C 80,-25 160,45 240,-10 C 320,-65 400,0 480,-55 C 560,-110 640,-55 1200,-95 L 1200,500 L 0,500 Z"
      dur="5s" repeatCount="indefinite"/>
  </path>

  <!-- Brightest contour on front layer -->
  <g opacity="0.8" stroke="#ecfdf5" stroke-width="4" fill="none">
    <path d="M 0,25 C 80,-30 160,40 240,-15 C 320,-70 400,-5 480,-60 C 560,-115 640,-60 1200,-100">
      <animate attributeName="d"
        values="M 0,25 C 80,-30 160,40 240,-15 C 320,-70 400,-5 480,-60 C 560,-115 640,-60 1200,-100;
                M 0,30 C 80,-25 160,45 240,-10 C 320,-65 400,0 480,-55 C 560,-110 640,-55 1200,-95;
                M 0,25 C 80,-30 160,40 240,-15 C 320,-70 400,-5 480,-60 C 560,-115 640,-60 1200,-100"
        dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>