<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- Gradient for depth and lighting -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="terrainGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="terrainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.9" />
    </linearGradient>

    <linearGradient id="terrainGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.8" />
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadows for depth -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="1200" height="600" fill="url(#skyGrad)"/>

  <!-- Subtle stars in background -->
  <g opacity="0.3">
    <circle cx="100" cy="50" r="1" fill="white">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="40" r="1" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="70" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="45" r="1" fill="white">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="65" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Layer 8 - Deepest/Furthest (Purple - smallest waves) -->
  <path opacity="0.3" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,450 Q 150,430 300,445 T 600,450 T 900,445 T 1200,450 L 1200,600 L 0,600 Z;
        M 0,455 Q 150,435 300,450 T 600,455 T 900,450 T 1200,455 L 1200,600 L 0,600 Z;
        M 0,450 Q 150,430 300,445 T 600,450 T 900,445 T 1200,450 L 1200,600 L 0,600 Z"
      dur="12s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="url(#terrainGrad3);#6D28D9;url(#terrainGrad3)"
      dur="12s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 8 -->
  <g opacity="0.15" stroke="#A78BFA" stroke-width="0.5" fill="none">
    <path d="M 0,445 Q 150,425 300,440 T 600,445 T 1200,445">
      <animate attributeName="d"
        values="M 0,445 Q 150,425 300,440 T 600,445 T 1200,445;
                M 0,450 Q 150,430 300,445 T 600,450 T 1200,450;
                M 0,445 Q 150,425 300,440 T 600,445 T 1200,445"
        dur="12s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,435 Q 150,415 300,430 T 600,435 T 1200,435">
      <animate attributeName="d"
        values="M 0,435 Q 150,415 300,430 T 600,435 T 1200,435;
                M 0,440 Q 150,420 300,435 T 600,440 T 1200,440;
                M 0,435 Q 150,415 300,430 T 600,435 T 1200,435"
        dur="12s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 7 (Purple-Blue transition) -->
  <path opacity="0.35" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,420 Q 200,395 400,415 T 800,420 T 1200,415 L 1200,600 L 0,600 Z;
        M 0,425 Q 200,400 400,420 T 800,425 T 1200,420 L 1200,600 L 0,600 Z;
        M 0,420 Q 200,395 400,415 T 800,420 T 1200,415 L 1200,600 L 0,600 Z"
      dur="10s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="#5B21B6;url(#terrainGrad2);#5B21B6"
      dur="10s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 7 -->
  <g opacity="0.2" stroke="#8B5CF6" stroke-width="0.6" fill="none">
    <path d="M 0,415 Q 200,390 400,410 T 800,415 T 1200,410">
      <animate attributeName="d"
        values="M 0,415 Q 200,390 400,410 T 800,415 T 1200,410;
                M 0,420 Q 200,395 400,415 T 800,420 T 1200,415;
                M 0,415 Q 200,390 400,410 T 800,415 T 1200,410"
        dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,405 Q 200,380 400,400 T 800,405 T 1200,400">
      <animate attributeName="d"
        values="M 0,405 Q 200,380 400,400 T 800,405 T 1200,400;
                M 0,410 Q 200,385 400,405 T 800,410 T 1200,405;
                M 0,405 Q 200,380 400,400 T 800,405 T 1200,400"
        dur="10s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 6 (Blue) -->
  <path opacity="0.45" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,385 Q 180,355 360,375 T 720,385 T 1200,375 L 1200,600 L 0,600 Z;
        M 0,390 Q 180,360 360,380 T 720,390 T 1200,380 L 1200,600 L 0,600 Z;
        M 0,385 Q 180,355 360,375 T 720,385 T 1200,375 L 1200,600 L 0,600 Z"
      dur="9s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="url(#terrainGrad2);#2563EB;url(#terrainGrad2)"
      dur="9s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 6 -->
  <g opacity="0.25" stroke="#60A5FA" stroke-width="0.7" fill="none">
    <path d="M 0,380 Q 180,350 360,370 T 720,380 T 1200,370">
      <animate attributeName="d"
        values="M 0,380 Q 180,350 360,370 T 720,380 T 1200,370;
                M 0,385 Q 180,355 360,375 T 720,385 T 1200,375;
                M 0,380 Q 180,350 360,370 T 720,380 T 1200,370"
        dur="9s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,365 Q 180,335 360,355 T 720,365 T 1200,355">
      <animate attributeName="d"
        values="M 0,365 Q 180,335 360,355 T 720,365 T 1200,355;
                M 0,370 Q 180,340 360,360 T 720,370 T 1200,360;
                M 0,365 Q 180,335 360,355 T 720,365 T 1200,355"
        dur="9s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,350 Q 180,320 360,340 T 720,350 T 1200,340">
      <animate attributeName="d"
        values="M 0,350 Q 180,320 360,340 T 720,350 T 1200,340;
                M 0,355 Q 180,325 360,345 T 720,355 T 1200,345;
                M 0,350 Q 180,320 360,340 T 720,350 T 1200,340"
        dur="9s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 5 (Blue-Green transition) -->
  <path opacity="0.55" filter="url(#shadow)">
    <animate attributeName="d"
      values="
        M 0,340 Q 160,305 320,330 T 640,340 T 1200,330 L 1200,600 L 0,600 Z;
        M 0,345 Q 160,310 320,335 T 640,345 T 1200,335 L 1200,600 L 0,600 Z;
        M 0,340 Q 160,305 320,330 T 640,340 T 1200,330 L 1200,600 L 0,600 Z"
      dur="8s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="#1D4ED8;#0891B2;#1D4ED8"
      dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 5 -->
  <g opacity="0.3" stroke="#34D399" stroke-width="0.8" fill="none">
    <path d="M 0,335 Q 160,300 320,325 T 640,335 T 1200,325">
      <animate attributeName="d"
        values="M 0,335 Q 160,300 320,325 T 640,335 T 1200,325;
                M 0,340 Q 160,305 320,330 T 640,340 T 1200,330;
                M 0,335 Q 160,300 320,325 T 640,335 T 1200,325"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,315 Q 160,280 320,305 T 640,315 T 1200,305">
      <animate attributeName="d"
        values="M 0,315 Q 160,280 320,305 T 640,315 T 1200,305;
                M 0,320 Q 160,285 320,310 T 640,320 T 1200,310;
                M 0,315 Q 160,280 320,305 T 640,315 T 1200,305"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,295 Q 160,260 320,285 T 640,295 T 1200,285">
      <animate attributeName="d"
        values="M 0,295 Q 160,260 320,285 T 640,295 T 1200,285;
                M 0,300 Q 160,265 320,290 T 640,300 T 1200,290;
                M 0,295 Q 160,260 320,285 T 640,295 T 1200,285"
        dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 4 (Green) -->
  <path opacity="0.65" filter="url(#glow)">
    <animate attributeName="d"
      values="
        M 0,285 Q 140,245 280,275 T 560,285 T 1200,275 L 1200,600 L 0,600 Z;
        M 0,290 Q 140,250 280,280 T 560,290 T 1200,280 L 1200,600 L 0,600 Z;
        M 0,285 Q 140,245 280,275 T 560,285 T 1200,275 L 1200,600 L 0,600 Z"
      dur="7s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="url(#terrainGrad1);#10B981;url(#terrainGrad1)"
      dur="7s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 4 -->
  <g opacity="0.4" stroke="#6EE7B7" stroke-width="1" fill="none">
    <path d="M 0,280 Q 140,240 280,270 T 560,280 T 1200,270">
      <animate attributeName="d"
        values="M 0,280 Q 140,240 280,270 T 560,280 T 1200,270;
                M 0,285 Q 140,245 280,275 T 560,285 T 1200,275;
                M 0,280 Q 140,240 280,270 T 560,280 T 1200,270"
        dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,255 Q 140,215 280,245 T 560,255 T 1200,245">
      <animate attributeName="d"
        values="M 0,255 Q 140,215 280,245 T 560,255 T 1200,245;
                M 0,260 Q 140,220 280,250 T 560,260 T 1200,250;
                M 0,255 Q 140,215 280,245 T 560,255 T 1200,245"
        dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,230 Q 140,190 280,220 T 560,230 T 1200,220">
      <animate attributeName="d"
        values="M 0,230 Q 140,190 280,220 T 560,230 T 1200,220;
                M 0,235 Q 140,195 280,225 T 560,235 T 1200,225;
                M 0,230 Q 140,190 280,220 T 560,230 T 1200,220"
        dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,205 Q 140,165 280,195 T 560,205 T 1200,195">
      <animate attributeName="d"
        values="M 0,205 Q 140,165 280,195 T 560,205 T 1200,195;
                M 0,210 Q 140,170 280,200 T 560,210 T 1200,200;
                M 0,205 Q 140,165 280,195 T 560,205 T 1200,195"
        dur="7s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 3 (Brighter Green) -->
  <path opacity="0.75" filter="url(#glow)">
    <animate attributeName="d"
      values="
        M 0,220 Q 120,175 240,210 T 480,220 T 1200,210 L 1200,600 L 0,600 Z;
        M 0,225 Q 120,180 240,215 T 480,225 T 1200,215 L 1200,600 L 0,600 Z;
        M 0,220 Q 120,175 240,210 T 480,220 T 1200,210 L 1200,600 L 0,600 Z"
      dur="6s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="#10B981;url(#terrainGrad1);#10B981"
      dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 3 -->
  <g opacity="0.5" stroke="#A7F3D0" stroke-width="1.2" fill="none">
    <path d="M 0,215 Q 120,170 240,205 T 480,215 T 1200,205">
      <animate attributeName="d"
        values="M 0,215 Q 120,170 240,205 T 480,215 T 1200,205;
                M 0,220 Q 120,175 240,210 T 480,220 T 1200,210;
                M 0,215 Q 120,170 240,205 T 480,215 T 1200,205"
        dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,185 Q 120,140 240,175 T 480,185 T 1200,175">
      <animate attributeName="d"
        values="M 0,185 Q 120,140 240,175 T 480,185 T 1200,175;
                M 0,190 Q 120,145 240,180 T 480,190 T 1200,180;
                M 0,185 Q 120,140 240,175 T 480,185 T 1200,175"
        dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,155 Q 120,110 240,145 T 480,155 T 1200,145">
      <animate attributeName="d"
        values="M 0,155 Q 120,110 240,145 T 480,155 T 1200,145;
                M 0,160 Q 120,115 240,150 T 480,160 T 1200,150;
                M 0,155 Q 120,110 240,145 T 480,155 T 1200,145"
        dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 2 (Brightest Green) -->
  <path opacity="0.85" filter="url(#strongGlow)">
    <animate attributeName="d"
      values="
        M 0,145 Q 100,95 200,135 T 400,145 T 1200,135 L 1200,600 L 0,600 Z;
        M 0,150 Q 100,100 200,140 T 400,150 T 1200,140 L 1200,600 L 0,600 Z;
        M 0,145 Q 100,95 200,135 T 400,145 T 1200,135 L 1200,600 L 0,600 Z"
      dur="5s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="url(#terrainGrad1);#34D399;url(#terrainGrad1)"
      dur="5s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 2 -->
  <g opacity="0.6" stroke="#D1FAE5" stroke-width="1.5" fill="none">
    <path d="M 0,140 Q 100,90 200,130 T 400,140 T 1200,130">
      <animate attributeName="d"
        values="M 0,140 Q 100,90 200,130 T 400,140 T 1200,130;
                M 0,145 Q 100,95 200,135 T 400,145 T 1200,135;
                M 0,140 Q 100,90 200,130 T 400,140 T 1200,130"
        dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,105 Q 100,55 200,95 T 400,105 T 1200,95">
      <animate attributeName="d"
        values="M 0,105 Q 100,55 200,95 T 400,105 T 1200,95;
                M 0,110 Q 100,60 200,100 T 400,110 T 1200,100;
                M 0,105 Q 100,55 200,95 T 400,105 T 1200,95"
        dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 1 - Front layer (Brightest, most detail) -->
  <path opacity="0.95" filter="url(#strongGlow)">
    <animate attributeName="d"
      values="
        M 0,80 Q 80,25 160,70 T 320,80 T 1200,70 L 1200,600 L 0,600 Z;
        M 0,85 Q 80,30 160,75 T 320,85 T 1200,75 L 1200,600 L 0,600 Z;
        M 0,80 Q 80,25 160,70 T 320,80 T 1200,70 L 1200,600 L 0,600 Z"
      dur="4s" repeatCount="indefinite"/>
    <animate attributeName="fill"
      values="#34D399;#6EE7B7;#34D399"
      dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Contour lines on Layer 1 - most prominent -->
  <g opacity="0.8" stroke="#ECFDF5" stroke-width="2" fill="none">
    <path d="M 0,75 Q 80,20 160,65 T 320,75 T 1200,65">
      <animate attributeName="d"
        values="M 0,75 Q 80,20 160,65 T 320,75 T 1200,65;
                M 0,80 Q 80,25 160,70 T 320,80 T 1200,70;
                M 0,75 Q 80,20 160,65 T 320,75 T 1200,65"
        dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,40 Q 80,-15 160,30 T 320,40 T 1200,30">
      <animate attributeName="d"
        values="M 0,40 Q 80,-15 160,30 T 320,40 T 1200,30;
                M 0,45 Q 80,-10 160,35 T 320,45 T 1200,35;
                M 0,40 Q 80,-15 160,30 T 320,40 T 1200,30"
        dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating vector nodes representing data points -->
  <g opacity="0.7">
    <circle cx="200" cy="200" r="4" fill="#ECFDF5" filter="url(#glow)">
      <animate attributeName="cy" values="200;180;200" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="250" r="5" fill="#D1FAE5" filter="url(#glow)">
      <animate attributeName="cy" values="250;230;250" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="220" r="4.5" fill="#A7F3D0" filter="url(#glow)">
      <animate attributeName="cy" values="220;200;220" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="180" r="4" fill="#6EE7B7" filter="url(#glow)">
      <animate attributeName="cy" values="180;160;180" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Light rays from top -->
  <g opacity="0.1">
    <path d="M 300,0 L 320,600" stroke="#34D399" stroke-width="1">
      <animate attributeName="opacity" values="0;0.2;0" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 600,0 L 620,600" stroke="#6EE7B7" stroke-width="1">
      <animate attributeName="opacity" values="0;0.2;0" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M 900,0 L 920,600" stroke="#A7F3D0" stroke-width="1">
      <animate attributeName="opacity" values="0;0.2;0" dur="12s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>