<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Topographic contour lines - back to front -->

  <!-- Layer 1 - Deepest/furthest -->
  <g opacity="0.2" stroke="#4a4a4a" stroke-width="1" fill="none" filter="url(#glow)">
    <path d="M 0,320 Q 300,300 600,320 Q 900,340 1200,320">
      <animate attributeName="d"
        values="M 0,320 Q 300,300 600,320 Q 900,340 1200,320;
                M 0,318 Q 300,298 600,318 Q 900,338 1200,318;
                M 0,320 Q 300,300 600,320 Q 900,340 1200,320"
        dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,310 Q 300,290 600,310 Q 900,330 1200,310">
      <animate attributeName="d"
        values="M 0,310 Q 300,290 600,310 Q 900,330 1200,310;
                M 0,308 Q 300,288 600,308 Q 900,328 1200,308;
                M 0,310 Q 300,290 600,310 Q 900,330 1200,310"
        dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,300 Q 300,280 600,300 Q 900,320 1200,300">
      <animate attributeName="d"
        values="M 0,300 Q 300,280 600,300 Q 900,320 1200,300;
                M 0,298 Q 300,278 600,298 Q 900,318 1200,298;
                M 0,300 Q 300,280 600,300 Q 900,320 1200,300"
        dur="10s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 2 -->
  <g opacity="0.3" stroke="#5a5a5a" stroke-width="1.2" fill="none" filter="url(#glow)">
    <path d="M 0,280 Q 300,255 600,280 Q 900,305 1200,280">
      <animate attributeName="d"
        values="M 0,280 Q 300,255 600,280 Q 900,305 1200,280;
                M 0,276 Q 300,251 600,276 Q 900,301 1200,276;
                M 0,280 Q 300,255 600,280 Q 900,305 1200,280"
        dur="9s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,265 Q 300,240 600,265 Q 900,290 1200,265">
      <animate attributeName="d"
        values="M 0,265 Q 300,240 600,265 Q 900,290 1200,265;
                M 0,261 Q 300,236 600,261 Q 900,286 1200,261;
                M 0,265 Q 300,240 600,265 Q 900,290 1200,265"
        dur="9s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,250 Q 300,225 600,250 Q 900,275 1200,250">
      <animate attributeName="d"
        values="M 0,250 Q 300,225 600,250 Q 900,275 1200,250;
                M 0,246 Q 300,221 600,246 Q 900,271 1200,246;
                M 0,250 Q 300,225 600,250 Q 900,275 1200,250"
        dur="9s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 3 -->
  <g opacity="0.4" stroke="#6a6a6a" stroke-width="1.4" fill="none" filter="url(#glow)">
    <path d="M 0,230 Q 300,200 600,230 Q 900,260 1200,230">
      <animate attributeName="d"
        values="M 0,230 Q 300,200 600,230 Q 900,260 1200,230;
                M 0,224 Q 300,194 600,224 Q 900,254 1200,224;
                M 0,230 Q 300,200 600,230 Q 900,260 1200,230"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,210 Q 300,180 600,210 Q 900,240 1200,210">
      <animate attributeName="d"
        values="M 0,210 Q 300,180 600,210 Q 900,240 1200,210;
                M 0,204 Q 300,174 600,204 Q 900,234 1200,204;
                M 0,210 Q 300,180 600,210 Q 900,240 1200,210"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,190 Q 300,160 600,190 Q 900,220 1200,190">
      <animate attributeName="d"
        values="M 0,190 Q 300,160 600,190 Q 900,220 1200,190;
                M 0,184 Q 300,154 600,184 Q 900,214 1200,184;
                M 0,190 Q 300,160 600,190 Q 900,220 1200,190"
        dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,170 Q 300,140 600,170 Q 900,200 1200,170">
      <animate attributeName="d"
        values="M 0,170 Q 300,140 600,170 Q 900,200 1200,170;
                M 0,164 Q 300,134 600,164 Q 900,194 1200,164;
                M 0,170 Q 300,140 600,170 Q 900,200 1200,170"
        dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 4 - Mid tones -->
  <g opacity="0.5" stroke="#7a7a7a" stroke-width="1.6" fill="none" filter="url(#glow)">
    <path d="M 0,150 Q 300,115 600,150 Q 900,185 1200,150">
      <animate attributeName="d"
        values="M 0,150 Q 300,115 600,150 Q 900,185 1200,150;
                M 0,142 Q 300,107 600,142 Q 900,177 1200,142;
                M 0,150 Q 300,115 600,150 Q 900,185 1200,150"
        dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,125 Q 300,90 600,125 Q 900,160 1200,125">
      <animate attributeName="d"
        values="M 0,125 Q 300,90 600,125 Q 900,160 1200,125;
                M 0,117 Q 300,82 600,117 Q 900,152 1200,117;
                M 0,125 Q 300,90 600,125 Q 900,160 1200,125"
        dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,100 Q 300,65 600,100 Q 900,135 1200,100">
      <animate attributeName="d"
        values="M 0,100 Q 300,65 600,100 Q 900,135 1200,100;
                M 0,92 Q 300,57 600,92 Q 900,127 1200,92;
                M 0,100 Q 300,65 600,100 Q 900,135 1200,100"
        dur="7s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 5 - Brighter -->
  <g opacity="0.6" stroke="#8a8a8a" stroke-width="1.8" fill="none" filter="url(#glow)">
    <path d="M 0,80 Q 300,40 600,80 Q 900,120 1200,80">
      <animate attributeName="d"
        values="M 0,80 Q 300,40 600,80 Q 900,120 1200,80;
                M 0,70 Q 300,30 600,70 Q 900,110 1200,70;
                M 0,80 Q 300,40 600,80 Q 900,120 1200,80"
        dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,55 Q 300,15 600,55 Q 900,95 1200,55">
      <animate attributeName="d"
        values="M 0,55 Q 300,15 600,55 Q 900,95 1200,55;
                M 0,45 Q 300,5 600,45 Q 900,85 1200,45;
                M 0,55 Q 300,15 600,55 Q 900,95 1200,55"
        dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 6 - Front, brightest -->
  <g opacity="0.8" stroke="#aaaaaa" stroke-width="2" fill="none" filter="url(#glow)">
    <path d="M 0,35 Q 300,-10 600,35 Q 900,80 1200,35">
      <animate attributeName="d"
        values="M 0,35 Q 300,-10 600,35 Q 900,80 1200,35;
                M 0,20 Q 300,-25 600,20 Q 900,65 1200,20;
                M 0,35 Q 300,-10 600,35 Q 900,80 1200,35"
        dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Subtle grid lines for depth -->
  <g opacity="0.05" stroke="#666666" stroke-width="0.5" fill="none">
    <line x1="0" y1="0" x2="0" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
    <line x1="1200" y1="0" x2="1200" y2="400"/>
  </g>
</svg>