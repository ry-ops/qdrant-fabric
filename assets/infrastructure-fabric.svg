<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="localGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7a4a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3d5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6a9c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a2d7d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aianaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d3a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a6a2d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="n8nGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2d2d;stop-opacity:1" />
    </linearGradient>

    <!-- Data flow gradient -->
    <linearGradient id="dataFlow">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0">
        <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.8">
        <animate attributeName="offset" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0">
        <animate attributeName="offset" values="1;1;1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulsing animation -->
    <animate id="pulse" attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0a0a"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M 0,0 L 1200,0 L 1200,800 L 0,800 Z" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#333" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#333" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#333" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    Infrastructure as a Fabric
  </text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    qdrant-fabric ecosystem architecture
  </text>

  <!-- LEFT SIDE: Local Qdrant Infrastructure -->
  <g id="local-infra">
    <!-- Local Qdrant Container -->
    <rect x="50" y="120" width="250" height="280" rx="8" fill="url(#localGrad)" stroke="#4a8a5a" stroke-width="2" filter="url(#glow)"/>
    <text x="175" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      Local Qdrant (localhost:6333)
    </text>

    <!-- Dashboard icon -->
    <rect x="70" y="160" width="60" height="45" rx="3" fill="#1a1a1a" stroke="#4a8a5a" stroke-width="1"/>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" fill="#4a8a5a" text-anchor="middle">Dashboard</text>

    <!-- Collections -->
    <g id="collections">
      <text x="175" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#aaa" text-anchor="middle">Collections:</text>

      <!-- Collection items -->
      <g opacity="0.9">
        <rect x="70" y="230" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="243" font-family="monospace" font-size="10" fill="#6aaa7a">aiana_memories</text>

        <rect x="70" y="252" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="265" font-family="monospace" font-size="10" fill="#6aaa7a">n8n_workflows</text>

        <rect x="70" y="274" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="287" font-family="monospace" font-size="10" fill="#6aaa7a">qdrant_learning</text>

        <rect x="70" y="296" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="309" font-family="monospace" font-size="10" fill="#6aaa7a">qdrant_articles</text>

        <rect x="70" y="318" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="331" font-family="monospace" font-size="10" fill="#6aaa7a">qdrant_courses</text>

        <rect x="70" y="340" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="6.5s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="353" font-family="monospace" font-size="10" fill="#6aaa7a">qdrant_tutorials</text>

        <rect x="70" y="362" width="210" height="18" rx="2" fill="#1a3a2a" stroke="#4a8a5a" stroke-width="0.5">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="7s" repeatCount="indefinite"/>
        </rect>
        <text x="80" y="375" font-family="monospace" font-size="10" fill="#6aaa7a">qdrant_quickstarts</text>
      </g>
    </g>
  </g>

  <!-- CENTER: MCP Server (qdrant-fabric) -->
  <g id="mcp-server">
    <rect x="475" y="280" width="250" height="240" rx="8" fill="url(#mcpGrad)" stroke="#9a5a9d" stroke-width="3" filter="url(#strongGlow)">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>

    <text x="600" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
      qdrant-fabric MCP Server
    </text>

    <!-- Database API Section -->
    <g id="db-api">
      <rect x="490" y="320" width="220" height="85" rx="4" fill="#2a1a2a" stroke="#7a4a7d" stroke-width="1"/>
      <text x="600" y="338" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ba8abd" text-anchor="middle">
        Database API (30 tools)
      </text>
      <text x="500" y="355" font-family="monospace" font-size="9" fill="#9a7a9d">• Collections CRUD</text>
      <text x="500" y="368" font-family="monospace" font-size="9" fill="#9a7a9d">• Points Operations</text>
      <text x="500" y="381" font-family="monospace" font-size="9" fill="#9a7a9d">• Vector Search</text>
      <text x="500" y="394" font-family="monospace" font-size="9" fill="#9a7a9d">• Payload Management</text>
    </g>

    <!-- Cloud API Section -->
    <g id="cloud-api">
      <rect x="490" y="415" width="220" height="95" rx="4" fill="#2a1a2a" stroke="#7a4a7d" stroke-width="1"/>
      <text x="600" y="433" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ba8abd" text-anchor="middle">
        Cloud API (118+ tools)
      </text>
      <text x="500" y="450" font-family="monospace" font-size="9" fill="#9a7a9d">• Cluster Management</text>
      <text x="500" y="463" font-family="monospace" font-size="9" fill="#9a7a9d">• Backups & Snapshots</text>
      <text x="500" y="476" font-family="monospace" font-size="9" fill="#9a7a9d">• Account & Billing</text>
      <text x="500" y="489" font-family="monospace" font-size="9" fill="#9a7a9d">• Hybrid Cloud Control</text>
      <text x="500" y="502" font-family="monospace" font-size="9" fill="#9a7a9d">• IAM & Security</text>
    </g>
  </g>

  <!-- RIGHT SIDE: Qdrant Cloud -->
  <g id="cloud-infra">
    <rect x="900" y="120" width="250" height="280" rx="8" fill="url(#cloudGrad)" stroke="#5a8aaa" stroke-width="2" filter="url(#glow)"/>
    <text x="1025" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      Qdrant Cloud
    </text>

    <!-- Cloud Console -->
    <rect x="920" y="160" width="80" height="45" rx="3" fill="#1a2a3a" stroke="#5a8aaa" stroke-width="1"/>
    <text x="960" y="185" font-family="Arial, sans-serif" font-size="10" fill="#5a8aaa" text-anchor="middle">Console</text>

    <!-- Managed Clusters -->
    <g id="clusters">
      <text x="1025" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#aaa" text-anchor="middle">Managed Clusters:</text>

      <rect x="920" y="235" width="210" height="35" rx="4" fill="#1a2a3a" stroke="#5a8aaa" stroke-width="1">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="930" y="252" font-family="monospace" font-size="11" fill="#7aaacc" font-weight="bold">cluster-prod-01</text>
      <text x="930" y="265" font-family="monospace" font-size="9" fill="#5a8aaa">4 nodes • 16GB RAM</text>

      <rect x="920" y="280" width="210" height="35" rx="4" fill="#1a2a3a" stroke="#5a8aaa" stroke-width="1">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <text x="930" y="297" font-family="monospace" font-size="11" fill="#7aaacc" font-weight="bold">cluster-dev-02</text>
      <text x="930" y="310" font-family="monospace" font-size="9" fill="#5a8aaa">2 nodes • 8GB RAM</text>
    </g>

    <!-- Backups -->
    <g id="backups">
      <text x="1025" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#aaa" text-anchor="middle">Snapshots:</text>

      <rect x="920" y="345" width="210" height="20" rx="2" fill="#1a2a3a" stroke="#5a8aaa" stroke-width="0.5"/>
      <text x="930" y="359" font-family="monospace" font-size="9" fill="#5a8aaa">snapshot-daily-2026-02-08</text>

      <rect x="920" y="370" width="210" height="20" rx="2" fill="#1a2a3a" stroke="#5a8aaa" stroke-width="0.5"/>
      <text x="930" y="384" font-family="monospace" font-size="9" fill="#5a8aaa">snapshot-weekly-2026-02-01</text>
    </g>
  </g>

  <!-- BOTTOM LEFT: AIANA -->
  <g id="aiana">
    <rect x="50" y="480" width="200" height="140" rx="8" fill="url(#aianaGrad)" stroke="#aa8a5a" stroke-width="2" filter="url(#glow)"/>
    <text x="150" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      AIANA
    </text>
    <text x="150" y="522" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">
      AI Assistant Network Agent
    </text>

    <rect x="70" y="535" width="160" height="75" rx="4" fill="#2a2a1a" stroke="#8a7a4a" stroke-width="1"/>
    <text x="80" y="550" font-family="monospace" font-size="9" fill="#aa9a6a">Semantic Memory:</text>
    <text x="85" y="565" font-family="monospace" font-size="9" fill="#8a7a5a">• Vector embeddings</text>
    <text x="85" y="578" font-family="monospace" font-size="9" fill="#8a7a5a">• Context retrieval</text>
    <text x="85" y="591" font-family="monospace" font-size="9" fill="#8a7a5a">• Long-term memory</text>
    <text x="85" y="604" font-family="monospace" font-size="9" fill="#8a7a5a">• aiana_memories ↔</text>
  </g>

  <!-- BOTTOM RIGHT: n8n -->
  <g id="n8n">
    <rect x="950" y="480" width="200" height="140" rx="8" fill="url(#n8nGrad)" stroke="#aa5a5a" stroke-width="2" filter="url(#glow)"/>
    <text x="1050" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      n8n-fabric
    </text>
    <text x="1050" y="522" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">
      Workflow Automation
    </text>

    <rect x="970" y="535" width="160" height="75" rx="4" fill="#2a1a1a" stroke="#8a4a4a" stroke-width="1"/>
    <text x="980" y="550" font-family="monospace" font-size="9" fill="#aa6a6a">Automation:</text>
    <text x="985" y="565" font-family="monospace" font-size="9" fill="#8a5a5a">• Vector indexing</text>
    <text x="985" y="578" font-family="monospace" font-size="9" fill="#8a5a5a">• Data pipelines</text>
    <text x="985" y="591" font-family="monospace" font-size="9" fill="#8a5a5a">• Scheduled tasks</text>
    <text x="985" y="604" font-family="monospace" font-size="9" fill="#8a5a5a">↔ n8n_workflows</text>
  </g>

  <!-- DATA FLOW CONNECTIONS -->

  <!-- Local Qdrant to MCP -->
  <g id="local-to-mcp">
    <path d="M 300,260 L 475,380" stroke="url(#dataFlow)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <circle cx="300" cy="260" r="5" fill="#4a8a5a" opacity="0.8">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- MCP to Cloud -->
  <g id="mcp-to-cloud">
    <path d="M 725,400 L 900,260" stroke="url(#dataFlow)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <circle cx="900" cy="260" r="5" fill="#5a8aaa" opacity="0.8">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>

  <!-- Local to AIANA -->
  <g id="local-to-aiana">
    <path d="M 175,400 L 150,480" stroke="#aa8a5a" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="165" y="445" font-family="monospace" font-size="8" fill="#aa8a5a">memories</text>
  </g>

  <!-- Local to n8n -->
  <g id="local-to-n8n">
    <path d="M 300,400 Q 600,450 950,550" stroke="#aa5a5a" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="620" y="465" font-family="monospace" font-size="8" fill="#aa5a5a">workflows</text>
  </g>

  <!-- AIANA to MCP -->
  <g id="aiana-to-mcp">
    <path d="M 250,550 L 475,450" stroke="#aa8a5a" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- n8n to MCP -->
  <g id="n8n-to-mcp">
    <path d="M 950,550 L 725,450" stroke="#aa5a5a" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Hybrid Cloud indicator -->
  <g id="hybrid-cloud">
    <rect x="450" y="100" width="300" height="30" rx="15" fill="#1a1a1a" stroke="#9a5a9d" stroke-width="2" opacity="0.8"/>
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ba8abd" text-anchor="middle">
      Hybrid Cloud Architecture
    </text>
  </g>

  <!-- Legend -->
  <g id="legend">
    <rect x="400" y="700" width="400" height="80" rx="4" fill="#1a1a1a" stroke="#444" stroke-width="1" opacity="0.9"/>
    <text x="600" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#aaa" text-anchor="middle">
      Fabric Connections
    </text>

    <line x1="420" y1="735" x2="450" y2="735" stroke="#00ff88" stroke-width="3"/>
    <text x="460" y="740" font-family="Arial, sans-serif" font-size="10" fill="#999">MCP API Calls</text>

    <line x1="420" y1="755" x2="450" y2="755" stroke="#aa8a5a" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="460" y="760" font-family="Arial, sans-serif" font-size="10" fill="#999">Data Sync (AIANA)</text>

    <line x1="620" y1="735" x2="650" y2="735" stroke="#aa5a5a" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="660" y="740" font-family="Arial, sans-serif" font-size="10" fill="#999">Workflows (n8n)</text>

    <circle cx="640" cy="755" r="4" fill="#9a5a9d"/>
    <text x="660" y="760" font-family="Arial, sans-serif" font-size="10" fill="#999">Active Component</text>
  </g>

  <!-- Pulsing data particles -->
  <g id="particles" opacity="0.4">
    <circle cx="380" cy="320" r="2" fill="#00ff88">
      <animate attributeName="cx" values="380;480" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="330" r="2" fill="#00ff88">
      <animate attributeName="cx" values="720;820" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="200" cy="440" r="2" fill="#aa8a5a">
      <animate attributeName="cy" values="440;490" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>