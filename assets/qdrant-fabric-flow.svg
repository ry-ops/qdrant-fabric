<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="localQdrantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aianaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="n8nGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" fill="#0F172A" rx="12"/>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="white" font-family="system-ui" font-weight="700" font-size="20">qdrant-fabric Infrastructure Flow</text>

  <!-- Local Qdrant -->
  <g transform="translate(50, 120)">
    <rect width="140" height="160" rx="12" fill="url(#localQdrantGrad)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="30" text-anchor="middle" fill="white" font-family="system-ui" font-weight="600" font-size="14">Local Qdrant</text>
    <text x="70" y="48" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="10">localhost:6333</text>

    <!-- Collections icon -->
    <rect x="30" y="60" width="80" height="80" rx="6" fill="rgba(0,0,0,0.3)"/>
    <text x="70" y="78" text-anchor="middle" fill="#34D399" font-family="system-ui" font-size="9">Collections:</text>
    <text x="70" y="92" text-anchor="middle" fill="rgba(52,211,153,0.8)" font-family="monospace" font-size="8">aiana_memories</text>
    <text x="70" y="104" text-anchor="middle" fill="rgba(52,211,153,0.8)" font-family="monospace" font-size="8">n8n_workflows</text>
    <text x="70" y="116" text-anchor="middle" fill="rgba(52,211,153,0.8)" font-family="monospace" font-size="8">qdrant_learning</text>
    <text x="70" y="128" text-anchor="middle" fill="rgba(52,211,153,0.8)" font-family="monospace" font-size="8">+ 4 more...</text>
  </g>

  <!-- Arrow: Local to MCP -->
  <g>
    <line x1="200" y1="200" x2="340" y2="200" stroke="#475569" stroke-width="3" stroke-dasharray="8,4"/>
    <circle r="7" fill="#34D399" filter="url(#glow)">
      <animateMotion dur="2s" repeatCount="indefinite" path="M200,200 L340,200"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="270" y="188" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="11">DB API</text>
  </g>

  <!-- MCP Server (Center) -->
  <g transform="translate(350, 100)">
    <rect width="180" height="200" rx="16" fill="url(#mcpGrad)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- MCP icon -->
    <circle cx="90" cy="50" r="30" fill="rgba(255,255,255,0.15)">
      <animate attributeName="r" values="30;33;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="90" y="58" text-anchor="middle" fill="white" font-size="28">üîå</text>

    <text x="90" y="100" text-anchor="middle" fill="white" font-family="system-ui" font-weight="700" font-size="16">qdrant-fabric</text>
    <text x="90" y="118" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">MCP Server</text>

    <!-- API sections -->
    <g transform="translate(20, 130)">
      <rect width="140" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="70" y="12" text-anchor="middle" fill="white" font-family="system-ui" font-weight="600" font-size="10">Database API</text>
      <text x="70" y="23" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="8">30 tools</text>
    </g>

    <g transform="translate(20, 162)">
      <rect width="140" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="70" y="12" text-anchor="middle" fill="white" font-family="system-ui" font-weight="600" font-size="10">Cloud API</text>
      <text x="70" y="23" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="8">118+ tools</text>
    </g>

    <!-- Pulse ring -->
    <circle cx="90" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1">
      <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow: MCP to Cloud -->
  <g>
    <line x1="540" y1="200" x2="680" y2="200" stroke="#475569" stroke-width="3" stroke-dasharray="8,4"/>
    <circle r="7" fill="#A78BFA" filter="url(#glow)">
      <animateMotion dur="2.5s" repeatCount="indefinite" path="M540,200 L680,200"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="610" y="188" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="11">Cloud API</text>
  </g>

  <!-- Qdrant Cloud -->
  <g transform="translate(690, 120)">
    <rect width="140" height="160" rx="12" fill="url(#cloudGrad)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="30" text-anchor="middle" fill="white" font-family="system-ui" font-weight="600" font-size="14">Qdrant Cloud</text>
    <text x="70" y="48" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="10">cloud.qdrant.io</text>

    <!-- Cloud services -->
    <rect x="20" y="60" width="100" height="85" rx="6" fill="rgba(0,0,0,0.3)"/>
    <text x="70" y="76" text-anchor="middle" fill="#38BDF8" font-family="system-ui" font-size="9">Managed:</text>
    <text x="70" y="90" text-anchor="middle" fill="rgba(56,189,248,0.8)" font-family="monospace" font-size="8">‚Ä¢ Clusters</text>
    <text x="70" y="102" text-anchor="middle" fill="rgba(56,189,248,0.8)" font-family="monospace" font-size="8">‚Ä¢ Backups</text>
    <text x="70" y="114" text-anchor="middle" fill="rgba(56,189,248,0.8)" font-family="monospace" font-size="8">‚Ä¢ Snapshots</text>
    <text x="70" y="126" text-anchor="middle" fill="rgba(56,189,248,0.8)" font-family="monospace" font-size="8">‚Ä¢ IAM</text>
    <text x="70" y="138" text-anchor="middle" fill="rgba(56,189,248,0.8)" font-family="monospace" font-size="8">‚Ä¢ Billing</text>
  </g>

  <!-- AIANA (Bottom Left) -->
  <g transform="translate(130, 320)">
    <rect width="100" height="60" rx="8" fill="url(#aianaGrad)" filter="url(#glow)"/>
    <text x="50" y="22" text-anchor="middle" fill="white" font-size="18">üß†</text>
    <text x="50" y="40" text-anchor="middle" fill="white" font-family="system-ui" font-weight="600" font-size="12">AIANA</text>
    <text x="50" y="52" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">Semantic Memory</text>
  </g>

  <!-- Arrow: AIANA to Local (bidirectional) -->
  <g>
    <path d="M 180,320 L 120,280" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <circle r="5" fill="#F59E0B">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 180,320 L 120,280"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- n8n (Bottom Right) -->
  <g transform="translate(740, 320)">
    <rect width="100" height="60" rx="8" fill="url(#n8nGrad)" filter="url(#glow)"/>
    <text x="50" y="22" text-anchor="middle" fill="white" font-size="18">‚öôÔ∏è</text>
    <text x="50" y="40" text-anchor="middle" fill="white" font-family="system-ui" font-weight="600" font-size="12">n8n-fabric</text>
    <text x="50" y="52" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">Automation</text>
  </g>

  <!-- Arrow: n8n to Local (bidirectional) -->
  <g>
    <path d="M 740,320 L 190,280" stroke="#F87171" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <circle r="5" fill="#F87171">
      <animateMotion dur="3.5s" repeatCount="indefinite" path="M 740,320 L 190,280"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow: AIANA to MCP -->
  <g>
    <path d="M 230,350 L 380,300" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <circle r="5" fill="#F59E0B">
      <animateMotion dur="2.8s" repeatCount="indefinite" path="M 230,350 L 380,300"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow: n8n to MCP -->
  <g>
    <path d="M 740,350 L 530,300" stroke="#F87171" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <circle r="5" fill="#F87171">
      <animateMotion dur="2.8s" repeatCount="indefinite" path="M 740,350 L 530,300"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Legend -->
  <g transform="translate(350, 350)">
    <text x="90" y="10" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">
      Solid lines: API calls ‚Ä¢ Dashed lines: Data sync
    </text>
  </g>
</svg>