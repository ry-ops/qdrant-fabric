<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5a5a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ripple animation -->
    <radialGradient id="ripple1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0">
        <animate attributeName="offset" values="50%;100%;50%" dur="4s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>

    <radialGradient id="ripple2">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0">
        <animate attributeName="offset" values="50%;100%;50%" dur="5s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>

    <radialGradient id="ripple3">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7">
        <animate attributeName="stop-opacity" values="0.7;0.25;0.7" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0">
        <animate attributeName="offset" values="50%;100%;50%" dur="6s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>

  <!-- Flowing topographic layers (like the image) -->
  <g opacity="0.9">
    <!-- Layer 1 - Deepest -->
    <path d="M 0,300 Q 100,280 200,290 T 400,300 T 600,290 T 800,300 L 800,400 L 0,400 Z"
          fill="url(#grad1)" stroke="#666" stroke-width="0.5" opacity="0.3">
      <animate attributeName="d"
               values="M 0,300 Q 100,280 200,290 T 400,300 T 600,290 T 800,300 L 800,400 L 0,400 Z;
                       M 0,310 Q 100,290 200,300 T 400,310 T 600,300 T 800,310 L 800,400 L 0,400 Z;
                       M 0,300 Q 100,280 200,290 T 400,300 T 600,290 T 800,300 L 800,400 L 0,400 Z"
               dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- Layer 2 -->
    <path d="M 0,280 Q 120,260 240,270 T 480,280 T 720,270 T 800,280 L 800,400 L 0,400 Z"
          fill="url(#grad2)" stroke="#888" stroke-width="0.5" opacity="0.4">
      <animate attributeName="d"
               values="M 0,280 Q 120,260 240,270 T 480,280 T 720,270 T 800,280 L 800,400 L 0,400 Z;
                       M 0,275 Q 120,255 240,265 T 480,275 T 720,265 T 800,275 L 800,400 L 0,400 Z;
                       M 0,280 Q 120,260 240,270 T 480,280 T 720,270 T 800,280 L 800,400 L 0,400 Z"
               dur="7s" repeatCount="indefinite"/>
    </path>

    <!-- Layer 3 -->
    <path d="M 0,250 Q 80,230 160,240 T 320,250 T 480,240 T 640,250 T 800,240 L 800,400 L 0,400 Z"
          fill="#1a1a1a" stroke="#aaa" stroke-width="0.5" opacity="0.5">
      <animate attributeName="d"
               values="M 0,250 Q 80,230 160,240 T 320,250 T 480,240 T 640,250 T 800,240 L 800,400 L 0,400 Z;
                       M 0,245 Q 80,225 160,235 T 320,245 T 480,235 T 640,245 T 800,235 L 800,400 L 0,400 Z;
                       M 0,250 Q 80,230 160,240 T 320,250 T 480,240 T 640,250 T 800,240 L 800,400 L 0,400 Z"
               dur="9s" repeatCount="indefinite"/>
    </path>

    <!-- Layer 4 -->
    <path d="M 0,220 Q 100,200 200,210 T 400,220 T 600,210 T 800,220 L 800,400 L 0,400 Z"
          fill="#2a2a2a" stroke="#ccc" stroke-width="0.5" opacity="0.6">
      <animate attributeName="d"
               values="M 0,220 Q 100,200 200,210 T 400,220 T 600,210 T 800,220 L 800,400 L 0,400 Z;
                       M 0,215 Q 100,195 200,205 T 400,215 T 600,205 T 800,215 L 800,400 L 0,400 Z;
                       M 0,220 Q 100,200 200,210 T 400,220 T 600,210 T 800,220 L 800,400 L 0,400 Z"
               dur="6s" repeatCount="indefinite"/>
    </path>

    <!-- Layer 5 - Top layer -->
    <path d="M 0,180 Q 90,160 180,170 T 360,180 T 540,170 T 720,180 T 800,170 L 800,400 L 0,400 Z"
          fill="#3a3a3a" stroke="#eee" stroke-width="0.8" opacity="0.7">
      <animate attributeName="d"
               values="M 0,180 Q 90,160 180,170 T 360,180 T 540,170 T 720,180 T 800,170 L 800,400 L 0,400 Z;
                       M 0,175 Q 90,155 180,165 T 360,175 T 540,165 T 720,175 T 800,165 L 800,400 L 0,400 Z;
                       M 0,180 Q 90,160 180,170 T 360,180 T 540,170 T 720,180 T 800,170 L 800,400 L 0,400 Z"
               dur="10s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Vector points (semantic nodes) with ripple effects -->
  <g filter="url(#glow)">
    <!-- Central node -->
    <circle cx="400" cy="200" r="8" fill="url(#ripple1)" opacity="0.6"/>
    <circle cx="400" cy="200" r="4" fill="#ffffff" opacity="0.9">
      <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Satellite nodes with connecting lines -->
    <g opacity="0.7">
      <!-- Node cluster 1 -->
      <line x1="400" y1="200" x2="280" y2="140" stroke="#999" stroke-width="0.5" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
      </line>
      <circle cx="280" cy="140" r="6" fill="url(#ripple2)" opacity="0.5"/>
      <circle cx="280" cy="140" r="3" fill="#dddddd" opacity="0.8">
        <animate attributeName="r" values="3;4;3" dur="4s" repeatCount="indefinite"/>
      </circle>

      <!-- Node cluster 2 -->
      <line x1="400" y1="200" x2="520" y2="120" stroke="#999" stroke-width="0.5" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite" begin="1s"/>
      </line>
      <circle cx="520" cy="120" r="6" fill="url(#ripple3)" opacity="0.5"/>
      <circle cx="520" cy="120" r="3" fill="#dddddd" opacity="0.8">
        <animate attributeName="r" values="3;4;3" dur="5s" repeatCount="indefinite" begin="1s"/>
      </circle>

      <!-- Node cluster 3 -->
      <line x1="400" y1="200" x2="580" y2="230" stroke="#999" stroke-width="0.5" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="6s" repeatCount="indefinite" begin="2s"/>
      </line>
      <circle cx="580" cy="230" r="6" fill="url(#ripple1)" opacity="0.5"/>
      <circle cx="580" cy="230" r="3" fill="#dddddd" opacity="0.8">
        <animate attributeName="r" values="3;4;3" dur="6s" repeatCount="indefinite" begin="2s"/>
      </circle>

      <!-- Node cluster 4 -->
      <line x1="400" y1="200" x2="220" y2="240" stroke="#999" stroke-width="0.5" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite" begin="1.5s"/>
      </line>
      <circle cx="220" cy="240" r="6" fill="url(#ripple2)" opacity="0.5"/>
      <circle cx="220" cy="240" r="3" fill="#dddddd" opacity="0.8">
        <animate attributeName="r" values="3;4;3" dur="5s" repeatCount="indefinite" begin="1.5s"/>
      </circle>

      <!-- Node cluster 5 -->
      <line x1="400" y1="200" x2="350" y2="80" stroke="#999" stroke-width="0.5" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="7s" repeatCount="indefinite" begin="0.5s"/>
      </line>
      <circle cx="350" cy="80" r="5" fill="url(#ripple3)" opacity="0.5"/>
      <circle cx="350" cy="80" r="2.5" fill="#dddddd" opacity="0.8">
        <animate attributeName="r" values="2.5;3.5;2.5" dur="7s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
  </g>

  <!-- Subtle contour lines flowing across the top -->
  <g stroke="#666" stroke-width="0.5" fill="none" opacity="0.2">
    <path d="M 0,60 Q 200,50 400,60 T 800,60">
      <animate attributeName="d"
               values="M 0,60 Q 200,50 400,60 T 800,60;
                       M 0,65 Q 200,55 400,65 T 800,65;
                       M 0,60 Q 200,50 400,60 T 800,60"
               dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,90 Q 200,80 400,90 T 800,90">
      <animate attributeName="d"
               values="M 0,90 Q 200,80 400,90 T 800,90;
                       M 0,85 Q 200,75 400,85 T 800,85;
                       M 0,90 Q 200,80 400,90 T 800,90"
               dur="9s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,120 Q 200,110 400,120 T 800,120">
      <animate attributeName="d"
               values="M 0,120 Q 200,110 400,120 T 800,120;
                       M 0,115 Q 200,105 400,115 T 800,115;
                       M 0,120 Q 200,110 400,120 T 800,120"
               dur="7s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating particles representing data points -->
  <g opacity="0.3">
    <circle cx="150" cy="100" r="1.5" fill="#ffffff">
      <animate attributeName="cy" values="100;300;100" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="80" r="1" fill="#ffffff">
      <animate attributeName="cy" values="80;280;80" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="120" r="1.2" fill="#ffffff">
      <animate attributeName="cy" values="120;320;120" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.55;0.25" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="90" r="0.8" fill="#ffffff">
      <animate attributeName="cy" values="90;270;90" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>